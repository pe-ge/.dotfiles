import:
 - ~/.config/alacritty/themes/themes/dark_pastels.yaml

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono Nerd Font

    style: BoldItalic
  size:
    8

draw_bold_text_with_bright_colors: true
live_config_reload: true
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
